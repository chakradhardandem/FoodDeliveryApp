<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3), transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120,219,255,0.2), transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%,100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        /* üîê LOGIN CONTAINER */
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* üßä CARD */
        .card {
            width: 380px;
            padding: 2.6rem 2.8rem;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
            animation: fadeIn 0.9s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6bcb, #43e97b, #667eea, #ff6bcb);
            background-size: 300% 100%;
            animation: shimmer 2.5s linear infinite;
            border-radius: 24px 24px 0 0;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* üè∑Ô∏è TITLE */
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.6rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6bcb, #43e97b, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* üßæ FIELD */
        .field {
            margin-bottom: 1.4rem;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #b0b0b8;
        }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(10,10,15,0.9);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 14px;
            color: #ffffff;
            outline: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #777;
        }

        input:focus {
            border-color: #ff6bcb;
            box-shadow: 0 0 0 3px rgba(255,107,203,0.25);
            transform: scale(1.02);
        }

        /* üöÄ BUTTON */
        .btn {
            width: 100%;
            margin-top: 0.6rem;
            padding: 14px;
            background: linear-gradient(135deg, #ff6bcb, #667eea);
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 800;
            color: white;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 0 8px 25px rgba(255,107,203,0.35);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 35px rgba(255,107,203,0.55);
        }

        .btn:active {
            transform: scale(0.97);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <form class="card" action="Login" method="post">
            <h1>Login</h1>

            <div class="field">
                <label>Email</label>
                <input type="email" name="email"
                       placeholder="Enter your email" required />
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" name="password"
                       placeholder="Enter your password" required />
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

</body>
</html>
